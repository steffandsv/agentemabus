name: Deploy Agente Mabus

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}     # Deve ser o IP 45.172.145.202
          username: ${{ secrets.USERNAME }} # Agora é 'steffan'
          password: ${{ secrets.PASSWORD }} # Usando a senha 'a2312steff' do cofre
          # key: ${{ secrets.SSH_KEY }}   <-- REMOVA ESTA LINHA
          port: 2222                    # Mantém a porta correta
          script: |
            # Garante que a pasta existe (usa -S para aceitar senha no sudo se precisar)
            echo "${{ secrets.PASSWORD }}" | sudo -S mkdir -p /opt/agente-mabus
            echo "${{ secrets.PASSWORD }}" | sudo -S chown -R $USER:$USER /opt/agente-mabus
            
            # Entra na pasta
            cd /opt/agente-mabus
            
            # Inicializa git se não existir, ou atualiza
            if [ ! -d ".git" ]; then
              git clone https://github.com/steffandsv/agentemabus.git .
            else
              git pull origin main
            fi
            
            # Gera o .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
            
            # Reconstrói
            # Adicionei 'sudo -S' pois seu usuário provavelmente precisa de senha para rodar docker
            echo "${{ secrets.PASSWORD }}" | sudo -S docker compose down
            echo "${{ secrets.PASSWORD }}" | sudo -S docker compose up -d --build --remove-orphans
            echo "${{ secrets.PASSWORD }}" | sudo -S docker image prune -f
