version: '3.8'
services:
  app:
    build: .
    container_name: cotador_app
    restart: always
    shm_size: '4gb'
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY} 
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
      - NODE_OPTIONS=--max-old-space-size=8192
      - UV_THREADPOOL_SIZE=128
      - PORT=3000
    volumes:
      - ./logs:/app/logs
      - ./outputs:/app/outputs
      - ./prompts:/app/prompts
      - ./cookies.json:/app/cookies.json
      - ./proxies.txt:/app/proxies.txt
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G

  redis:
    image: redis:alpine
    container_name: cotador_redis
    command: redis-server --save 60 1 --loglevel warning
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data: